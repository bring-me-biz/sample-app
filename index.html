<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body style="background-color:#fff;">
<script src="../lib/microapp.js"></script>
<img src="logo.png" style="width:72px;"/>
<form>
    <label for="name">Name:</label>
    <input id="name" name="name" required>

    <label for="surname">Surname:</label>
    <input id="surname" name="surname" required>

    <div>
        <input type="checkbox" required id="tandcs" name="tandcs"><label for="tandcs">Do you agree to the terms and
    conditions?</label>
    </div>

    <input type="hidden" name="product_id" id="product_id" value="222">
    <input type="hidden" name="affiliate_id" id="affiliate_id" value="0">

    <input type="hidden" name="cellphone" id="cellphone">

    <button type="submit">Submit</button>
</form>
<script>
    function getMsisdn() {
        var msisdn = Ayoba.getMsisdn();
        var input = document.querySelector('#cellphone');
        input.value = msisdn;
    }
    getMsisdn();
</script>
</body>
</html>
